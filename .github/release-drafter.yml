name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-resolver:
  minor:
    labels:
      - 'feature'
  default: patch
categories:
  - title: 'New Features'
    label: 'feature'
  - title: 'Enhancements'
    label: 'enhancement'
  - title: 'Deprecations'
    label: 'deprecation'
  - title: 'Bug Fixes'
    label: 'bug'
  - title: 'Documentation'
    label: 'documentation'
  - title: 'Maintenance'
    label: 'maintenance'
exclude-labels:
  - 'skip-changelog'
exclude-contributors:
  - 'actions-bot'
  - 'dependabot'
  - 'dependabot[bot]'
category-template: '### $TITLE'
change-template: '* $TITLE ([#$NUMBER]($URL))'
sort-by: 'title'
replacers:
  - search: '/@(\w+)(,\s| and )?/g'
    replace: '- [@$1](https://github.com/$1)\\n'
  - search: '@seisman'
    replace: 'Dongdong Tian'
  - search: '@maxrjones'
    replace: 'Max Jones'
  - search: '@michaelgrund'
    replace: 'Michael Grund'
  - search: '@weiji14'
    replace: 'Wei Ji'
  - search: 'yvonnefroehlich'
    replace: 'Yvonne Fr√∂hlich'
template: |
  ## Release v$RESOLVED_VERSION (20YY/MM/DD)

  [![Digital Object Identifier for PyGMT v$RESOLVED_VERSION](https://zenodo.org/badge/DOI/10.5281/zenodo.3781524.svg)](https://doi.org/10.5281/zenodo.3781524)

  ### Highlights

  *

  $CHANGES

  ### Contributors

  $CONTRIBUTORS
