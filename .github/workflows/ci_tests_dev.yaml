# This workflow installs PyGMT and runs tests on GMT dev version

name: GMT Dev Tests

on:
  # push:
  #   branches: [ main ]
  pull_request:
    types: [ready_for_review]
    paths-ignore:
      - 'doc/**'
      - 'examples/**'
      - '*.md'
      - 'README.rst'
      - 'LICENSE.txt'
      - '.gitignore'
  repository_dispatch:
    types: [test-gmt-dev-command]
  # Schedule tests on Monday/Wednesday/Friday
  schedule:
    - cron: '0 0 * * 1,3,5'

jobs:
  test_gmt_dev:
    name: ${{ matrix.os }} - GMT ${{ matrix.gmt_git_ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        os: [ubuntu-22.04, macOS-12, windows-2022]
        gmt_git_ref: [master]
    timeout-minutes: 30
    defaults:
      run:
        shell: bash -l {0}

    steps:
      # Cancel previous runs that are not completed
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      # Checkout current git repository
      - name: Checkout
        uses: actions/checkout@v3.3.0
        if: github.event_name != 'repository_dispatch'
        with:
          # fetch all history so that setuptools-scm works
          fetch-depth: 0

      # Generate token from GenericMappingTools bot
      - name: Generate token from GenericMappingTools bot
        uses: tibdex/github-app-token@v1
        if: github.event_name == 'repository_dispatch'
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # Checkout the pull request branch
      - name: Checkout
        uses: actions/checkout@v3.3.0
        if: github.event_name == 'repository_dispatch'
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
          # fetch all history so that setuptools-scm works
          fetch-depth: 0

      - name: Show job URL
        uses: peter-evans/create-or-update-comment@v2.1.1
        if: github.event_name == 'repository_dispatch' && (matrix.os == 'ubuntu-latest')
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Install Mambaforge with conda-forge dependencies
      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2.2.0
        with:
          activate-environment: pygmt
          # python-version: ${{ matrix.python-version }}
          channels: conda-forge,nodefaults
          channel-priority: strict
          miniforge-version: latest
          miniforge-variant: Mambaforge
          mamba-version: "*"
          run-post: false
          use-mamba: true

      # Install dependencies from conda-forge
      - name: Install dependencies
        run: |
          mamba install python=${{ matrix.python-version }} \
                        ninja cmake libblas libcblas liblapack fftw libgdal \
                        geopandas ghostscript libnetcdf hdf5 zlib curl pcre make
          pip install --pre --prefer-binary \
                        numpy pandas xarray netCDF4 packaging \
                        build dvc fsspec==2022.11.0 ipython 'pytest>=6.0' pytest-cov \
                        pytest-doctestplus pytest-mpl sphinx-gallery

      # Pull baseline image data from dvc remote (DAGsHub)
      - name: Pull baseline image data from dvc remote
        if: github.event_name == 'schedule'
        run: |
          dvc pull
          ls -lhR pygmt/tests/baseline/

      # Pull baseline image data from dvc remote (DAGsHub)
      - name: Pull baseline image data from dvc remote
        if: github.event_name != 'schedule'
        run: |
          dvc pull
          ls -lhR pygmt/tests/baseline/

      # Build and install latest GMT from GitHub
      - name: Install GMT ${{ matrix.gmt_git_ref }} branch (Linux/macOS)
        run: curl https://raw.githubusercontent.com/GenericMappingTools/gmt/master/ci/build-gmt.sh | bash
        env:
          GMT_GIT_REF: ${{ matrix.gmt_git_ref }}
          GMT_INSTALL_DIR: ${{ github.workspace }}/gmt-install-dir
        if: runner.os != 'Windows'

      - name: Install GMT dev version from conda-forge (Windows)
        run: mamba install -c conda-forge/label/dev gmt
        if: runner.os == 'Windows'

      # Download cached remote files (artifacts) from GitHub
      - name: Download remote data from GitHub
        uses: dawidd6/action-download-artifact@v2.24.3
        with:
          workflow: cache_data.yaml
          workflow_conclusion: success
          name: gmt-cache
          path: .gmt

      # Move downloaded files to ~/.gmt directory and list them
      - name: Move and list downloaded remote files
        run: |
          mkdir -p ~/.gmt
          mv .gmt/* ~/.gmt
          # Change modification times of the two files, so GMT won't refresh it
          touch ~/.gmt/server/gmt_data_server.txt ~/.gmt/server/gmt_hash_server.txt
          ls -lhR ~/.gmt

      # Install the package that we want to test
      - name: Install the package
        run: make install

      - name: Add GMT's bin to PATH (Linux/macOS)
        run: echo ${GITHUB_WORKSPACE}/gmt-install-dir/bin >> $GITHUB_PATH
        if: runner.os != 'Windows'

      # Run the tests
      - name: Test with pytest (Linux/macOS)
        run: make test PYTEST_EXTRA="-r P"
        env:
          GMT_LIBRARY_PATH: ${{ github.workspace }}/gmt-install-dir/lib
        if: runner.os != 'Windows'

      # Run the tests
      - name: Test with pytest (Windows)
        run: make test PYTEST_EXTRA="-r P"
        if: runner.os == 'Windows'

      # Upload diff images on test failure
      - name: Upload diff images if any test fails
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: artifact-GMT-${{ matrix.gmt_git_ref }}-${{ runner.os }}
          path: tmp-test-dir-with-unique-name
