language: generic

sudo: false

branches:
    only:
        - master
        # Regex to build tagged commits with version numbers
        - /\d+\.\d+(\.\d+)?(\S*)?$/

env:
    global:
        # CODACY_PROJECT_TOKEN to upload coverage to codacy
        - secure: ""
        # Github Token for pushing the built docs (GH_TOKEN)
        - secure: ""
        # TWINE_PASSWORD to deploy to PyPI
        - secure: ""
        - TWINE_USERNAME=Leonardo.Uieda
        - COVERAGE=false
        - CHECK=false
        - BUILD_DOCS=false
        - DEPLOY_DOCS=false
        - DEPLOY_PYPI=false
        - CONDA_REQUIREMENTS="requirements.txt"
        # Get GMT6 from the development channel
        - CONDA_EXTRA_CHANNEL=conda-forge/label/dev

matrix:
    # Build under the following configurations
    include:
        - os: linux
          env:
              - PYTHON=3.5
              - BUILD_DOCS=true
        - os: linux
          env:
              - PYTHON=3.6
              - COVERAGE=true
              - CHECK=true
              - BUILD_DOCS=true
              - DEPLOY_DOCS=true
              - DEPLOY_PYPI=true
        - os: linux
          env:
              - PYTHON=3.7
              - BUILD_DOCS=true
        - os: osx
          env:
              - PYTHON=3.5
              - BUILD_DOCS=true
        - os: osx
          env:
              - PYTHON=3.6
              - COVERAGE=true
              - BUILD_DOCS=true
        - os: osx
          env:
              - PYTHON=3.7
              - BUILD_DOCS=true

before_install:
    # Get the Fatiando CI scripts
    - git clone https://github.com/fatiando/continuous-integration.git
    # Download and install miniconda and setup dependencies
    # Need to source the script to set the PATH variable globaly
    - source continuous-integration/travis/setup-miniconda.sh
    - if [ "$COVERAGE" == "true" ]; then
        pip install codecov codacy-coverage codeclimate-test-reporter;
      fi
    # Show installed pkg information for postmortem diagnostic
    - conda list

install:
    # Package and install
    - python setup.py bdist_wheel
    - pip install dist/*

script:
    # Check code for style and lint for code quality
    # Black is Python 3.6 only so it can't be in the requirements file.
    - if [ "$CHECK" == "true" ]; then
        conda install --yes --quiet black python=$PYTHON;
        make check;
      fi
    # Run the test suite. Make pytest report any captured output on stdout or stderr.
    - if [ "$COVERAGE" == "true" ]; then
        make coverage PYTEST_EXTRA="-r P";
      else
        make test PYTEST_EXTRA="-r P";
      fi
    # Build the documentation
    - if [ "$BUILD_DOCS" == "true" ]; then
        make -C doc all;
      fi

after_success:
    - if [ "$COVERAGE" == "true" ]; then
        echo "Uploading coverage to Codecov";
        codecov -e PYTHON;
        coverage xml;
        echo "Uploading coverage to Codacy";
        python-codacy-coverage -r coverage.xml;
        echo "Uploading coverage to Code Climate";
        codeclimate-test-reporter;
      fi

deploy:
    # Make a release on PyPI
    - provider: script
      script: continuous-integration/travis/deploy-pypi.sh
      on:
          tags: true
          condition: '$DEPLOY_PYPI == "true"'
    # Push the built HTML in doc/_build/html to the gh-pages branch
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          branch: master
          condition: '$DEPLOY_DOCS == "true"'
    # Push HTML when building tags as well
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          tags: true
          condition: '$DEPLOY_DOCS == "true"'

notifications:
    email: false
    webhooks:
        # Integration for Gitter
        urls:
            - https://webhooks.gitter.im/e/648c8355310c2ef3df4f
        on_success: change  # options: [always|never|change] default: always
        on_failure: always  # options: [always|never|change] default: always
        on_start: never     # options: [always|never|change] default: always
