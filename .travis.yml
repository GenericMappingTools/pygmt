# Configuration file for TravisCI

# We use miniconda for Python so don't need any Python specific tools
language: generic

# Use the container builds so we don't need sudo priviledges
sudo: false

cache:
    directories:
        - gmt-master/build

# Only build pushes to the master branch and tags. This avoids the double
# builds than happen when working on a branch instead of a fork.
branches:
    only:
        - master
        # Regex to build tagged commits with version numbers
        - /\d+\.\d+(\.\d+)?(\S*)?$/

# Set the Ubuntu version for the Linux builds
dist: xenial

# GMT dependencies for the Linux and OSX builds
addons:
    apt:
        packages:
            - cmake
            - build-essential
            - ninja-build
            - libcurl4-gnutls-dev
            - libnetcdf-dev
            - libgdal-dev
            - libfftw3-dev
            - libpcre3-dev
            - liblapack-dev
            - ghostscript
            - curl
    homebrew:
        packages:
            - cmake
            - ninja
            - netcdf
            - gdal
            - fftw
            - pcre2
            - ghostscript
            - curl

# Define environment variables common to all builds
env:
    global:
        # Encrypted variables
        # Github Token for pushing the built docs (GH_TOKEN)
        - secure: ""
        # TWINE_PASSWORD to deploy to PyPI
        - secure: ""
        - TWINE_USERNAME=Leonardo.Uieda
        # Paths for GMT installation
        - INSTALLDIR="$HOME/gmt-install-dir"
        - COASTLINEDIR="$INSTALLDIR/coast"
        - PATH="$INSTALLDIR/bin:$PATH"
        - LD_LIBRARY_PATH="$INSTALLDIR/lib:$LD_LIBRARY_PATH"
        - GMT_LIBRARY_PATH="$INSTALLDIR/lib"
        # The file with the listed requirements to be installed by conda
        - CONDA_REQUIREMENTS=requirements.txt
        - CONDA_REQUIREMENTS_DEV=requirements-dev.txt
        # These variables control which actions are performed in a build
        - TEST=false
        - CHECK=false
        - BUILD_DOCS=false
        - DEPLOY_DOCS=false
        - DEPLOY_PYPI=false

matrix:
    # Build under the following configurations
    include:
        - name: "Style checks"
          os: linux
          env:
              - PYTHON=3.6
              - CHECK=true
              - CONDA_INSTALL_EXTRA="black flake8 pylint=2.2.2"
              - CONDA_REQUIREMENTS=""
              - CONDA_REQUIREMENTS_DEV=""
        - name: "Linux - Python 3.7"
          os: linux
          env:
              - PYTHON=3.7
              - TEST=true
              - BUILD_DOCS=true
        - name: "Linux - Python 3.6 (deploy)"
          os: linux
          env:
              - PYTHON=3.6
              - TEST=true
              - BUILD_DOCS=true
              - DEPLOY_DOCS=true
              - DEPLOY_PYPI=true
              - CONDA_INSTALL_EXTRA="twine"
        - name: "Mac - Python 3.7"
          os: osx
          env:
              - PYTHON=3.7
              - TEST=true
              - BUILD_DOCS=true
        - name: "Mac - Python 3.6"
          os: osx
          env:
              - PYTHON=3.6
              - TEST=true
              - BUILD_DOCS=true

before_install:
    # Build and install GMT from the master branch
    - if [ "$TEST" == "true" ]; then
        bash helpers/build-gmt-master.sh;
      fi
    - cd "$TRAVIS_BUILD_DIR"
    # Get the Fatiando CI scripts
    - git clone --branch=1.1.1 --depth=1 https://github.com/fatiando/continuous-integration.git
    # Download and install miniconda and setup dependencies
    # Need to source the script to set the PATH variable globaly
    - source continuous-integration/travis/setup-miniconda.sh
    # Show installed pkg information for postmortem diagnostic
    - conda list

install:
    # Package and install
    - python setup.py bdist_wheel
    - pip install dist/*

script:
    # Check code for style and lint for code quality
    - if [ "$CHECK" == "true" ]; then
        make check;
        make lint;
      fi
    # Run the test suite. Make pytest report any captured output on stdout or stderr.
    - if [ "$TEST" == "true" ]; then
          pip install codecov;
          make test PYTEST_EXTRA="-r P";
      fi
    # Build the documentation
    - if [ "$BUILD_DOCS" == "true" ]; then
        make -C doc all;
      fi

# Things to do if the build is successful
after_success:
    # Upload coverage information
    - if [ "$TEST" == "true" ]; then
        coverage xml;
        echo "Uploading coverage to Codecov";
        codecov -e PYTHON;
      fi

deploy:
    # Make a release on PyPI
    - provider: script
      script: continuous-integration/travis/deploy-pypi.sh
      on:
          tags: true
          condition: '$DEPLOY_PYPI == "true"'
    # Push the built HTML in doc/_build/html to the gh-pages branch
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          branch: master
          condition: '$DEPLOY_DOCS == "true"'
    # Push HTML when building tags as well
    - provider: script
      script: continuous-integration/travis/deploy-gh-pages.sh
      skip_cleanup: true
      on:
          tags: true
          condition: '$DEPLOY_DOCS == "true"'

notifications:
    email: false
    webhooks:
        # Integration for Gitter
        urls:
            - https://webhooks.gitter.im/e/648c8355310c2ef3df4f
        on_success: change  # options: [always|never|change] default: always
        on_failure: always  # options: [always|never|change] default: always
        on_start: never     # options: [always|never|change] default: always
