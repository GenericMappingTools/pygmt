name: pygmt
channels:
    - conda-forge
    - nodefaults
dependencies:
    # Required dependencies
    - python=3.12
    - gmt=6.5.0
    - ghostscript=10.04.0
    - numpy
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - contextily
    - geopandas
    - ipython
    - pyarrow
    - rioxarray
    # Development dependencies (general)
    - make
    - pip
    - python-build
    # Dev dependencies (building documentation)
    - myst-nb
    - panel
    - sphinx>=6.2
    - sphinx-autodoc-typehints
    - sphinx-copybutton
    - sphinx-design
    - sphinx-gallery
    - sphinx_rtd_theme<3.0
