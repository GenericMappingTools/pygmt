name: pygmt
channels:
    - conda-forge
    - nodefaults
dependencies:
    # Required dependencies
    - pip
    - gmt=6.4.0
    - numpy>=1.21
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - contextily
    - geopandas
    - rioxarray
    # Development dependencies (general)
    - build
    - ipython
    - make
    # Dev dependencies (building documentation)
    - myst-parser
    - sphinx
    - sphinx-copybutton
    - sphinx-design
    - sphinx-gallery
    - sphinx_rtd_theme
