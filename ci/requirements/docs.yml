name: pygmt
channels:
    - conda-forge
    - nodefaults
dependencies:
    # Required dependencies
    - python=3.12
    - gmt=6.5.0
    - ghostscript=10.02.1
    - numpy>=1.22
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - contextily
    - geopandas
    - ipython
    - rioxarray
    # Development dependencies (general)
    - build
    - make
    - pip
    # Dev dependencies (building documentation)
    - myst-parser
    - panel
    - sphinx
    - sphinx-autodoc-typehints
    - sphinx-copybutton
    - sphinx-design
    - sphinx-gallery
    - sphinx_rtd_theme
