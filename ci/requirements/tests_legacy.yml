name: pygmt
channels:
    - conda-forge
    - nodefaults
dependencies:
    # Required dependencies
    - pip
    - gmt=6.3.0
    - numpy>=1.21
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - contextily
    - geopandas
    - ipython
    # Development dependencies (general)
    - build
    - dvc
    - make
    # Dev dependencies (unit testing)
    - matplotlib
    - pytest-doctestplus
    - pytest-mpl
    - pytest>=6.0
    - sphinx-gallery
