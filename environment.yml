name: pygmt
channels:
    - conda-forge
    - defaults
dependencies:
    # Required dependencies
    - pip
    - gmt=6.2.0
    - numpy>=1.18
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - geopandas
    # Development dependencies
    - black
    - blackdoc
    - coverage[toml]
    - docformatter
    - dvc
    - flake8
    - ipython
    - isort>=5
    - jupyter
    - make
    - matplotlib
    - myst-parser
    - pylint
    - pytest-cov
    - pytest-mpl
    - pytest>=6.0
    - sphinx
    - sphinx-copybutton
    - sphinx-gallery
    - sphinx_rtd_theme
