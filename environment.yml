name: pygmt
channels:
    - conda-forge
    - nodefaults
dependencies:
    # Required dependencies
    - gmt=6.4.0
    - numpy>=1.21
    - pandas
    - xarray
    - netCDF4
    - packaging
    # Optional dependencies
    - contextily
    - geopandas
    - ipython
    - rioxarray
    # Development dependencies (general)
    - build
    - dvc
    - jupyter
    - make
    - pip
    # Dev dependencies (style checks)
    - black
    - blackdoc
    - docformatter>=1.5.0,<1.6.0
    - flakeheaven>=3
    - isort>=5
    - pylint
    # Dev dependencies (unit testing)
    - matplotlib
    - pytest-cov
    - pytest-doctestplus
    - pytest-mpl
    - pytest>=6.0
    # Dev dependencies (building documentation)
    - myst-parser
    - sphinx
    - sphinx-copybutton
    - sphinx-design
    - sphinx-gallery
    - sphinx_rtd_theme
